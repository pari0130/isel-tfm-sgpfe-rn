name: service_simulator
description: TFM FEI Service Simulator.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  json_serializable: ^3.5.0
  flutter_bloc: ^6.0.6
  meta: ^1.2.3
  equatable: ^1.2.5
  progress_dialog: ^1.2.4
  flutter_spinkit: ^4.1.2
  shared_preferences: ^0.5.12+2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/logo.png
    - assets/appicon.png
    - assets/background.png
    - assets/background.jpg
    - assets/background2.jpg